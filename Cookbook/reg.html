<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reg.css">
    <title>Регистрация</title>
</head>
<body>
    <main id="main">
        <div id="reg">
            <h1 class="title-h1">РЕГИСТРАЦИЯ</h1>
            <div id="registration">
                <form id="registration-form" action="" method="post">
                    <input type="text" placeholder="ЛОГИН" name="login" id="login-input">
                    <input type="email" placeholder="EMAIL" name="email" id="email-input">
                    <input type="password" placeholder="ПАРОЛЬ" name="password" id="password-input">
                    <!-- <input type="password" placeholder="ПОВТОРИТЕ ПАРОЛЬ" name="password-repeat" id="password-repeat-input"> -->
                    <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" name="send" id="send" class="style-button">
                </form>
                <p class="login">Уже зарегистрированы?</p>
                <a href="auth.html" class="style-button">ВОЙТИ</a>
            </div>
        </div>
    </main>
    <script src="includes/js/register.js"></script>
</body>
</html>
