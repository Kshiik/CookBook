</head>

        <div id="auth">

                    <input type="submit" value="ВОЙТИ" name="send" id="send" class="style-button">
                </form>
                <p class="login">Еще не зарегистрировались?</p>
                <a href="reg.html" class="style-button">ЗАРЕГИСТРИРОВАТЬСЯ</a>
            </div>
        </div>
    </main>
    <script src="includes/js/auth.js"></script>
</body>
</html>
